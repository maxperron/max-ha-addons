name: "AI Triathlon Coach Data Bridge"
version: "1.0.65"
slug: "ai_triathlon_coach"
description: "Syncs fitness and nutrition data from Garmin, Intervals.icu, and LoseIt to Google Sheets for Gemini AI analysis."
url: "https://github.com/max-ha-addons/ai-triathlon-coach"
startup: application
boot: auto
map:
  - config:rw
ports:
  8000/tcp: 8000
options:
  garmin_username: ""
  garmin_password: ""
  intervals_api_key: ""
  intervals_athlete_id: ""
  fitbit_client_id: ""
  fitbit_client_secret: ""
  fitbit_initial_refresh_token: ""
  cronometer_username: ""
  cronometer_password: ""
  google_sheets_service_account_json: {}
  google_sheet_id: ""
  sync_interval_minutes: 60
schema:
  garmin_username: str
  garmin_password: password
  intervals_api_key: password
  intervals_athlete_id: str
  fitbit_client_id: str
  fitbit_client_secret: password
  fitbit_initial_refresh_token: password
  cronometer_username: str
  cronometer_password: password
  google_sheets_service_account_json: str
  google_sheet_id: str
  sync_interval_minutes: int
arch:
  - aarch64
  - amd64
  - armv7

init: false
